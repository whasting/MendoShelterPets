<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Pacifico" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>MSRP</title>
  </head>
  <body>
    <nav>
      <img

        <li class="nav-item">Animals</li>
        <li class="nav-item">Adopt/Foster</li>

        <li class="nav-item">About</li>
        <button class="donate-button" type="button" name="button">Donate</button>
      </ul>
    </nav>
    <div class="hero-img">

        </div>
      </div>
    </div>

        <div class="pets-container">

            <img src="http://res.cloudinary.com/whasting/image/upload/c_scale,w_200,h_160/v1494005624/sherman4_aqitl3.jpg" class="pet-img" alt="Sherman" title="Sherman">
            <h2 class="pet-name">Sherman</h2>
          </div>
          <div class="pet-container">
            <img src="http://res.cloudinary.com/whasting/image/upload/c_scale,w_200,h_160/v1494005629/jack11_ygtmxa.jpg" class="pet-img" alt="Jack" title="Jack">
            <h2 class="pet-name">Jack</h2>
          </div>
          <div class="pet-container">
            <img src="http://res.cloudinary.com/whasting/image/upload/c_scale,w_200,h_160/v1494005634/cookie1_ixukin.jpg" class="pet-img" alt="Cookie" title="Cookie">

          </div>

            <img src="http://res.cloudinary.com/whasting/image/upload/c_scale,w_200,h_160/v1494005639/maui1_uq8yzr.jpg" class="pet-img" alt="Maui" title="Maui">

        </div>

          <button class="adopt-foster-button" type="button" name="button">Adopt/Foster</button>

      </div>
    </div>
    <div class="events">

    </div>
    <footer>
      <div class="footer-container">
        <div class="social-links">
          <a href="http://facebook.com/friendsofukiahanimalshelter" class="social-media-link" title="Facebook" target="_blank">
            <img src="http://res.cloudinary.com/whasting/image/upload/c_scale,w_50/v1494008300/004-facebook-logo-button_yeomwy.png" alt="">
          </a>
          <a href="http://instagram.com/mendoshelterpetsrescue" class="social-media-link" title="Instagram" target="_blank">
            <img src="http://res.cloudinary.com/whasting/image/upload/c_scale,w_50/v1494008300/003-instagram-logo_qhvlfe.png" alt="">

          <a href="http://PayPal.Me/mendopetrescue" class="social-media-link" title="DonatetoMSPR" target="_blank">

          </a>
          <a href="mailto:info@mendoshelterpets.com" class="social-media-link" title="Emailus">

        <img
